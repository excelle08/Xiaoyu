<!DOCTYPE HTML>
<html>
<head>

    {% block meta %}<!-- Added block meta info -->{% endblock %}
    <title>{% block title %} ? {% endblock %} - Admin control panel</title>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <link rel="stylesheet" href="/static/css/uikit.min.css">
    <link rel="stylesheet" href="/static/css/uikit.almost-flat.css">
    <script src="/static/js/jquery-2.1.3.min.js"></script>
    <script src="/static/js/uikit.min.js"></script>
    <script src="/static/js/sticky.min.js"></script>
    <script src="/static/js/transwarp.js"></script>
    <script src="/static/js/vue.0.14.min.js"></script>
    {% block beforehead %}<!-- before head  -->{% endblock %}

</head>
<body>
    <nav class="uk-navbar uk-navbar-attached uk-margin-bottom">
        <div class="uk-container uk-container-center">
            <a href="/" class="uk-navbar-brand">Xiaoyu</a>
            <ul class="uk-navbar-nav">
                <li data-url="blogs"><a href="/admin"><i class="uk-icon-home"></i> Home</a></li>
                <li><a target="_blank" href="/admin/user"><i class="uk-icon-users"></i> 用户管理</a></li>
                <li><a target="_blank" href="/admin/notification"><i class="uk-icon-paper-plane"></i> 通知公告</a></li>
                <li><a target="_blank" href="/admin/stat"><i class="uk-icon-line-chart"></i> 统计</a></li>
            </ul>
            <div class="uk-navbar-flip">
                <ul class="uk-navbar-nav">
                    <li class="uk-parent" data-uk-dropdown>
                        <a href="#0"><i class="uk-icon-user"></i></a>
                        <div class="uk-dropdown uk-dropdown-navbar">
                            <ul class="uk-nav uk-nav-navbar">
                                <li><a href="/api/user/logout"><i class="uk-icon-sign-out"></i> 登出</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="uk-container uk-container-center">
        <div class="uk-grid">
            <!-- content -->
            {% block content %}

            {% endblock %}
            <!-- // content -->
        </div>
    </div>

    <div class="uk-margin-large-top" style="background-color:#eee; border-top:1px solid #ccc;">
        <div class="uk-container uk-container-center uk-text-center">
            <div class="uk-panel uk-margin-top uk-margin-bottom">
            </div>

        </div>
    </div>

</html>
